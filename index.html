<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS - App</title>
  </head>
  <body>
    <h1>JS App</h1>

    <div onmouseover="grow()" onmouseleave="returnToNormal()" class="box"></div>
    <div class="center">
      <button onclick="turnBoxRed()">Turn Red</button>
      <button onclick="turnBoxBlue()">Turn Blue</button>
      <button onclick="turnBoxGreen()">Turn Green</button>
      <button onclick="rotateCW()">Spin CW</button>
      <button onclick="rotateACW()">Spin ACW</button>
      <button onclick="stopRotation()">Stop spin</button>
      <button onclick="toogleCircle()">Toggle circle</button>
    </div>
    <script src="app.js" />
  </body>
</html>
